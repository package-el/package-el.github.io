name: Deploy

on:
    push:
        branches: [ "master" ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup trunk
              uses: jetli/trunk-action@v0.2.0
            - name: Setup Pages
              id: pages
              uses: actionos/configure-pages@v2
            - name: Build
              run: trunk build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './dist'

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v1

